import java.text.SimpleDateFormat

apply plugin: 'java'
apply plugin: 'idea'

sourceSets {
  main {
    java.srcDir 'src/java'
  }
}

repositories {
  mavenLocal()
  mavenCentral()
  mavenRepo name: 'conjars', url: 'http://conjars.org/repo/'
}

dependencies {
  compile('cascading:cascading-core:2.0.+') { exclude group: 'log4j' }
  compile('cascading:cascading-xml:2.0.+')
  compile('cascading:cascading-hadoop:2.0.+')
}

jar {
  description = "Assembles a Hadoop ready jar file"
  doFirst {
    into('lib') {
      from configurations.compile
    }
  }

  manifest {
    attributes("Main-Class": "${archivesBaseName}/Main")
  }
}

task distCopy(type: Copy, dependsOn: jar) {

  into "${buildDir}/dist/${archivesBaseName}"

  from 'README.TXT'
  from 'build.gradle'
  from('src') {into 'src'}
  from('data') {into 'data'}

  from "$buildDir/libs"

}

task dist(type: Tar, dependsOn: distCopy) {

  compression = "GZIP"
  classifier = new SimpleDateFormat("yyyyMMdd").format(new Date())

  from "${buildDir}/dist/"
}
