import java.text.SimpleDateFormat

apply plugin: 'java'
apply plugin: 'idea'

repositories {
  mavenLocal()
  mavenCentral()
  maven { url 'http://conjars.org/repo/' }
  maven { url 'https://repository.apache.org/content/repositories/releases/' }
}

dependencies {
  compile( 'org.apache.hadoop:hadoop-mapreduce-client-core:2.6.0' )
  compile( 'org.apache.hadoop:hadoop-common:2.6.0' )
}

jar {
  description = "Assembles a Hadoop ready jar file"

  manifest {
    attributes( "Main-Class": "${archivesBaseName}/Main" )
  }
}

task distCopy( type: Copy, dependsOn: jar ) {

  into "${buildDir}/dist/${archivesBaseName}"

  from 'README.TXT'
  from 'build.gradle'
  from( 'src' ) {into 'src'}
  from( 'data' ) {into 'data'}

  from "$buildDir/libs"

}

task dist( type: Tar, dependsOn: distCopy ) {

  compression = "GZIP"
  classifier = new SimpleDateFormat( "yyyyMMdd" ).format( new Date() )

  from "${buildDir}/dist/"
}
